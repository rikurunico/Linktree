<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Todo List App</title>
    <link rel="stylesheet" href="BasicTodo.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="title">Todo List App</div>
        <div class="subtitle">
          This is a simple todo list app. You can add, delete and edit your
          tasks.
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 10px">
      <form action="#">
        <input type="text" id="task" placeholder="Enter task" />
        <button onclick="add()">Add</button>
      </form>

      <ul id="todo"></ul>
    </div>

    <script>
      const todo = document.getElementById("todo");

      function add() {
        //ambil nilai dari text
        let task = document.getElementById("task");

        //tambahkann list ke dalam ul
        let newTodo =
          "<li> <span onclick='toggle(this)'>" +
          task.value +
          "</span> <span onclick='removeItem(this)'>[X]</span> </li>";
        todo.insertAdjacentHTML("afterbegin", newTodo);

        console.log(task.value);

        //kosongkan text
        task.value = "";
      }

      function toggle(el) {
        el.classList.toggle("done");
      }

      function removeItem(el) {
        el.parentElement.remove();
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
